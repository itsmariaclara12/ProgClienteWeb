<!DOCTYPE html>
,<html>
    <head>
        <script>

            function fibonacci(n){
                if(n==1||n==2)return 1;
                  var n= document.getElementById("numero").value ;
                  var elem1 = 1;
                  var elem2 = 1;
                  var elem3 = 0;
               for(i=3;i<=n;i++)
                {
                    elem3 = elem2 + elem1;
                    elem1 = elem2;
                    elem2 = elem3;
                }
                var resposta="O valor de Fibonacci para "+ n+ " Ã© "+ elem3;
                    document.getElementById("result").innerHTML= resposta;
                    return elem3;
            }
          
            console.log(fibonacci(4));

        </script>
    </head>
    <body>
    <h1 id="result"></h1>
    <input type="number" id="numero"/>
    <button onclick="javascript:fibonacci()"> executar </button>
    </body>
</html>
